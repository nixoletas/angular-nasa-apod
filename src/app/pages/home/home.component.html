<div class="flex flex-col items-center justify-center">
  <h1 class="text-4xl font-bold text-center">NASA</h1>
  <img [src]="nasaLogo" alt="NASA Logo">
  <h1 class="text-xl font-bold text-center">Astronomy Picture of the Day</h1>
  <p class="text-sm text-center py-2">
    This is a collection of the Astronomy Picture of the Day from NASA.
  </p>
  <!-- divider -->
  <div class="w-full h-0.5 bg-black my-8"></div>
</div>
<div class="flex flex-col items-center w-full justify-center gap-24">
  @for (apod of apods; track apod.date) {
    <div class="w-full">
      <h2 class="text-lg font-bold text-center py-2">{{ apod.title }}</h2>
      <div class="bg-black my-2 relative">
        <img [src]="apod.url" [alt]="apod.title">
        <p class="text-sm text-white absolute bottom-2 right-2">{{apod.copyright}}</p>
      </div>
      <p class="date text-lg font-semibold text-center py-2">{{ apod.date }}</p>
      <p class="explanation text-md text-justify py-2">{{ apod.explanation }}</p>
    </div>
  }
</div>
